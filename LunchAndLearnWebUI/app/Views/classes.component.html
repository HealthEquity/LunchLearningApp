<form class="form-horizontal" novalidate (submit)="createClass(newClass)" [formGroup]="newClass">
  <fieldset>
  <div class="form-group">
    <label for="className" class="col-lg-2 control-label">Class Name</label>
    <div class="col-lg-10">
    <input type="text"  class="form-control" placeholder="Class name" formControlName="className">
    <div class="has-error" *ngIf="newClass.get('className').hasError('required') && newClass.get('className').touched">
    Class Name is required
    </div>
    <div class="error" *ngIf="newClass.get('className').hasError('minlength') && newClass.get('className').touched">
    Minimum of 2 characters
    </div>
  </div>  
  </div>
  <div class="form-group">
    <label for="classDescription" class="col-lg-2 control-label">Class Description</label>
    <div class="col-lg-10">
      <input type="text"  class="form-control" placeholder="Description of Class" formControlName="classDescription">
    </div>
  </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="newClass.invalid">Create Class</button>
      </div>
    </div>
  </fieldset>
</form>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <!--Body content-->
      <table id="classes" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Class Id</th>
            <th>Class Name</th>
            <th>Class Description</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let class of classes | paginate: { itemsPerPage: 20, currentPage: page }">
              <td>{{class.classId}}</td>
              <td>{{class.className}}</td>
              <td>{{class.classDescription}}</td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
