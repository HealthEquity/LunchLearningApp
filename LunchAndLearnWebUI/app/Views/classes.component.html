<div>
<form novalidate (submit)="createClass(newClass)" [formGroup]="newClass">
      <label>
        <span>Class name</span>
        <input type="text" placeholder="Class name" formControlName="className">
      </label>
      <div class="error" *ngIf="newClass.get('className').hasError('required') && newClass.get('className').touched">
        Class Name is required
      </div>
      <div class="error" *ngIf="newClass.get('className').hasError('minlength') && newClass.get('className').touched">
        Minimum of 2 characters
      </div>
      <div>
        <label>
          <span>Class Description</span>
          <input type="text" placeholder="Description of Class" formControlName="classDescription">
        </label>
      </div>
      <button type="submit" [disabled]="newClass.invalid">Create Class</button>
    </form>
</div>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <!--Body content-->
      <table id="classes" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Class Id</th>
            <th>Class Name</th>
            <th>Class Description</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let class of classes | paginate: { itemsPerPage: 20, currentPage: page }">
              <td>{{class.classId}}</td>
              <td>{{class.className}}</td>
              <td>{{class.classDescription}}</td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
