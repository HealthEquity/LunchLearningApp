<h3>Top Courses</h3>
<div class="grid grid-pad">
  <div *ngFor="let course of courses" (click)="gotoDetail(course)" class="col-1-4">
    <div class="module course">
      <h4>{{course.courseName}}</h4>
      <div>{{course.courseDescription}}</div>
    </div>
  </div>
</div>
