<form class="form-horizontal" novalidate (submit)="createTrack(newTrack)" [formGroup]="newTrack">
  <fieldset>
  <div class="form-group">
    <label for="trackName" class="col-lg-2 control-label">Track Name</label>
    <div class="col-lg-10">
    <input type="text"  class="form-control" placeholder="Track name" formControlName="trackName">
    </div>
    <div class="error" *ngIf="newTrack.get('trackName').hasError('required') && newTrack.get('trackName').touched">
    Track Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="trackDescription" class="col-lg-2 control-label">Track Description</label>
    <div class="col-lg-10">
    <input type="text"  class="form-control" placeholder="Track Description" formControlName="trackDescription">
    </div>
  </div>
  <div class="form-group">
    <label for="isActive" class="col-lg-2 control-label">Is Active</label>
    <div class="col-lg-10">
      <input type="checkbox"  class="form-control" formControlName="isActive">
    </div>
  </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="newTrack.invalid">Create Track</button>
      </div>
    </div>
  </fieldset>
</form>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <!--Body content-->
      <table id="tracks" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Track Id</th>
            <th>Track Name</th>
            <th>Track Description</th>
            <th>Is Active</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks | paginate: { itemsPerPage: 20, currentPage: page }">
              <td>{{track.trackId}}</td>
              <td>{{track.trackName}}</td>
              <td>{{track.trackDescription}}</td>
              <td>{{track.isActive}}</td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
