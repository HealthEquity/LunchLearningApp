<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <!--Body content-->
      <table id="tracks" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Track Id</th>
            <th>Track Name</th>
            <th>Track Description</th>
            <th>Is Active</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks | paginate: { itemsPerPage: 20, currentPage: page }">
              <td>{{track.trackId}}</td>
              <td>{{track.trackName}}</td>
              <td>{{track.trackDescription}}</td>
              <td>{{track.isActive}}</td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
