<form class="form-horizontal" novalidate (submit)="createTrack(newTrack)" [formGroup]="newTrack">
  <fieldset>
  <div class="form-group">
    <label for="name" class="col-lg-2 control-label">Track Name</label>
    <div class="col-lg-10">
    <input type="text"  class="form-control" placeholder="Track name" formControlName="name">
    </div>
    <div class="error" *ngIf="newTrack.get('name').hasError('required') && newTrack.get('name').touched">
    Track Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-lg-2 control-label">Track Description</label>
    <div class="col-lg-10">
    <input type="text"  class="form-control" placeholder="Track Description" formControlName="description">
    </div>
  </div>
  <div class="form-group">
    <label for="seasonNr" class="col-lg-2 control-label">Season Nr</label>
    <div class="col-lg-10">
      <input type="text"  class="form-control" formControlName="seasonNr">
    </div>
  </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="newTrack.invalid">Create Track</button>
      </div>
    </div>
  </fieldset>
</form>
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
      <!--Body content-->
      <table id="tracks" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Track Id</th>
            <th>Track Name</th>
            <th>Season Nr</th>
            <th>Track Description</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks | paginate: { itemsPerPage: 20, currentPage: page }">
              <td>{{track.trackId}}</td>
              <td>{{track.name}}</td>
              <td>{{track.seasonNr}}</td>
              <td>{{track.description}}</td>
            </tr>
          </tbody>
       </table>
      </div>
    </div>
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
