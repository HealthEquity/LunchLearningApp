<mat-card class="mat-elevation-z8" style="margin-top:15px;">
  <mat-card-title>Courses</mat-card-title>

  <mat-card-content>
    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">

        <!-- Position Column -->
    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let course"> {{course.position}} </mat-cell>
      </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.description}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openCourseDialog()">
      <mat-icon>add_circle_outline</mat-icon> Add New Course</button>
  </mat-card-actions>
</mat-card>
