<mat-dialog-content>
    <mat-toolbar color="primary">Course Details</mat-toolbar>
    <br>
    <br>
    <form (ngSubmit)="save()" [formGroup]="courseForm">
        <mat-form-field class="form-full-width">
            <input matInput type="text" placeholder="Name" formControlName="courseName">
            <mat-error *ngIf="courseForm.get('courseName').errors.required == true">
                Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-full-width">
            <textarea matInput type="text" placeholder="Description" formControlName="courseDescription" matTextareaAutosize matAutosizeMinRows="1"
                matAutosizeMaxRows="5"></textarea>
            <mat-error *ngIf="courseForm.get('courseDescription').errors.required == true">
                Description is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <div class="button-row">
            <button mat-raised-button type="submit" color="primary">Save</button>
        </div>
    </form>
    <br>Touched: {{ courseForm.touched }} Dirty: {{ courseForm.dirty }} Valid: {{ courseForm.valid }}
    <br>Value: {{ courseForm.value | json }}
</mat-dialog-content>
